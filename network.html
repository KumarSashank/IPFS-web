  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="navbar">
  <div class="leftside">
    <div class="logo">
      <img src="net_logo.png" id="logo" alt="logo">
    </div>
    <h5>Group-8</h5>
  </div>
  <div class="center">
    <a href="index.html">Home</a>
    <a href="network.html">About</a>
    <a href="about.html">Team</a>
    <a href="about.html">GitHub</a>
  </div>
  <div class="right">
    <button class="btn btn-primary">Join Us</button>
  </div>
</div>

<div class="hero_section">
  <div class="left_hero">
    <div class="quote">
      <div class="quote_heading">
        <h3>Say <span>Good Bye</span> to</h3>
        <h3>Traditional File storage</h3>
      </div>
      <div class="quote_text">
        <h4>Securely share files using <span>IPFS</span></h4>
      </div>
    </div>

    <div class="upload-section">
      <label for="fileInput">Drag and drop a file or click below to upload</label>
      <input type="file" class="form-control-file" id="fileInput" onchange="showFileName(this)">
      <button type="button" class="upload-btn" onclick="uploadFile()" disabled>Upload</button>
      <div id="result"></div>
      <div id="fileName" class="file-name"></div>
    </div>
  </div>
  <div class="right_hero">
    <img src="how-ipfs-works.png" alt="hero_img">
  </div>
</div>

<div class="team-section">
  <div class="right"></div>
