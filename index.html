<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link rel="stylesheet" href="login.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="login.js"></script>
</head>
<body>
    <img src="logo.png" alt="logo">
    <div class="log">
        <div class="container">
            <span class="title">Login</span>
            <div class="forms">
                <div class="form login">
                    <form action="#">
                        <div class="input-field">
                            <i class="uil uil-envelope"></i>
                            <input type="email" id="email" class="email" placeholder="Enter your email" required>
                            
                        </div>
                        <div class="input-field">
                            <i class="uil uil-lock"></i>
                            <input type-="password" id="password" class="password" placeholder="Password" required>
                            
                        </div>
                        <div class="input-field button">
                            <input type="button" value="Login" cursor="pointer" name="login" id="login">
                        </div>
                        <div class="register">
                            <span class="text">Not a member?
                                <a href="#" class="text signup-link" onclick="register()">Signup Now</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
  import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
  
    const firebaseConfig = {
  apiKey: "AIzaSyBm7OuuxF72sVP8OpH4famDyVUywNilKaM",
  authDomain: "ipfs-network.firebaseapp.com",
  projectId: "ipfs-network",
  storageBucket: "ipfs-network.appspot.com",
  messagingSenderId: "1061871537708",
  appId: "1:1061871537708:web:323685435e765a39cacb89",
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    login.addEventListener('click',(e)=>{
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    let admin="admin@gmail.com";
    let adminpass="admin";
    let manager="manager@gmail.com";
    let managerpass="manager";
    sessionStorage.setItem('email',email);

        if(email==admin && password==adminpass){
            window.location.href="admin.html";
        }
        else if(email==manager && password==managerpass){
            window.location.href="manager.html";
        }
        else{
            signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            const userId = user.uid;
            const name = user.name;

            sessionStorage.setItem("userId", userId);
            sessionStorage.setItem("username", name);

            const dt = new Date();
            update(ref(database, 'users/' + user.uid),{
            last_login: dt,
            })

            alert('User loged in!');
            window.location.href = "network3.html";
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorMessage);
    });
        }

    });

    export function register(){
        window.location.href = "register.html";
    }
    
  </script>

</html>
